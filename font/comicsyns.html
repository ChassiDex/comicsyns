<!DOCTYPE html>
<html>
    <head>
        <title>ComicSyns</title>
        <style type="text/css">
            body               { font-size: 16pt; font-family: sans-serif; margin: 40px; }
            .sample            { width: 100%; }
            .sample .icon      { width: 20%;  display: inline-block; float: left; }
            .sample .icon i    { width: 20%;  display: inline-block; color: #cc3333; }
            .sample .icon span { width: auto; display: inline-block; }
        </style>
        <link href="comicsyns.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>ComicSyns</h1>
        <div class="sample">
            <div class="icon"><i class="ComicSyns-line"></i><span>line</span></div>
            <div class="icon"><i class="ComicSyns-promoter"></i><span>promoter</span></div>
            <div class="icon"><i class="ComicSyns-rbs"></i><span>rbs</span></div>
            <div class="icon"><i class="ComicSyns-cds"></i><span>cds</span></div>
            <div class="icon"><i class="ComicSyns-terminator"></i><span>terminator</span></div>
            <div class="icon"><i class="ComicSyns-promoter-left"></i><span>promoter-left</span></div>
            <div class="icon"><i class="ComicSyns-cds-left"></i><span>cds-left</span></div>
            <div class="icon"><i class="ComicSyns-ori"></i><span>ori</span></div>
        </div>
    </body>
</html>
