<!DOCTYPE html>
<html>
    <head>
        <title>example</title>
        <style type="text/css">
            body               { font-size: 16pt; font-family: sans-serif; margin: 40px; }
            .sample            { width: 100%; }
            .sample .icon      { width: 20%;  display: inline-block; float: left; }
            .sample .icon i    { width: 20%;  display: inline-block; color: #cc3333; }
            .sample .icon span { width: auto; display: inline-block; }
        </style>
        <link href="example-font.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>example</h1>
        <div class="sample">
            <div class="icon"><i class="example-lowercase-a"></i><span>lowercase-a</span></div>
            <div class="icon"><i class="example-lowercase-b"></i><span>lowercase-b</span></div>
            <div class="icon"><i class="example-lowercase-c"></i><span>lowercase-c</span></div>
            <div class="icon"><i class="example-lowercase-d"></i><span>lowercase-d</span></div>
        </div>
    </body>
</html>
